name: Build Turnip Driver

permissions:
  contents: write  # Grant write access to push the tag

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build_turnip_driver:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Prepare environment
      run: |
        sudo sed -Ei 's/^# deb-src /deb-src /' /etc/apt/sources.list
        sudo apt update
        sudo apt build-dep mesa -y

    - name: Execute build script
      run: bash ./turnip_builder.sh

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: Build Logs
        path: |
          turnip_workdir/ninja_log
          turnip_workdir/mesa/build-android-aarch64/meson-logs/meson-log.txt

    - id: versions
      name: "Get release info"
      run: |
        echo "name=$(cat turnip_workdir/release)" >> "$GITHUB_OUTPUT"
        echo "filename=$(cat turnip_workdir/filename)" >> "$GITHUB_OUTPUT"
        echo "patched=$(cat turnip_workdir/patched)" >> "$GITHUB_OUTPUT"
        echo "experimental=$(cat turnip_workdir/experimental)" >> "$GITHUB_OUTPUT"
        
        UNIQUE_TAG="turnip-$(date +'%Y%m%d-%H%M')-$(git rev-parse --short HEAD)"
        echo "tag=$UNIQUE_TAG" >> "$GITHUB_OUTPUT"

    - name: Create Git Tag
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git tag -a ${{ steps.versions.outputs.tag }} -m "Release ${{ steps.versions.outputs.tag }}"
        git push origin ${{ steps.versions.outputs.tag }}

    - name: Release Turnip Driver
      uses: softprops/action-gh-release@v1
      with:
        body_path: turnip_workdir/description
        name: ${{ steps.versions.outputs.name }}
        tag_name: ${{ steps.versions.outputs.tag }}
        files: ${{ github.workspace }}/turnip_workdir/${{ steps.versions.outputs.filename }}.zip

    - name: Notify Discord
      if: ${{ steps.release_turnip_driver.outcome == 'success' }}
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{
          "content": "A Turnip Driver Has Dropped: **${{ steps.versions.outputs.name }}** - [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.versions.outputs.tag }})",
          "username": "Turnip Drivers",
          "avatar_url": "https://i.imgur.com/4Pu1FyI.png"
        }' ${{ secrets.WEBHOOK_URL }}
